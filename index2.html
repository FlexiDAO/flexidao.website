<!DOCTYPE html>
<html>
<head>
  <title>UPCoin example Dapp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./appUPC.css" rel='stylesheet' type='text/css'>
  <script src="./appUPC.js"></script>
</head>
<body>
  <h1>UPCoin</h1>
  <h2>Dapp Decentralized Application</h2>
  <h3>You have <span class="black"><span id="balance"></span> upc</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 5"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="transfer()">Send UPCoin</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
